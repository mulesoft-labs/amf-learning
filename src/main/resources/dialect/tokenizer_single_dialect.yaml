#%RAML 1.0 Dialect

dialect: Tokenizer Deployment
version: 0.1

uses:
  anypoint: ../vocabularies/anypoint.yaml

documents:
  root:
    encodes: ConfigurationNode

nodeMappings:

  ConfigurationNode:
    classTerm: anypoint.Configuration
    mapping:
      assets:
        propertyTerm: anypoint.assets
        mapKey: anypoint.asset_name
        typeDiscriminatorName: packaging
        typeDiscriminator:
          vdp: VDPAssetNode
          secret: CSMAssetNode
        range:
          - VDPAssetNode
          - CSMAssetNode

  VDPAssetNode:
    classTerm: anypoint.Asset
    mapping:
      name:
        propertyTerm: anypoint.asset_name
        range: string
      groupId:
        propertyTerm: anypoint.group
        range: string
      artifactId:
        propertyTerm: anypoint.artifact
        range: string
      version:
        propertyTerm: anypoint.version
        range: string
      classifier:
        propertyTerm: anypoint.classifier
        range: string
      packaging:
        propertyTerm: anypoint.packaging
        range: string

  CSMAssetNode:
    classTerm: anypoint.Asset
    mapping:
      name:
        propertyTerm: anypoint.asset_name
        range: string
      secretGroup:
        propertyTerm: anypoint.group
        range: string
      secretId:
        propertyTerm: anypoint.artifact
        range: string
      version:
        propertyTerm: anypoint.version
        range: string
      type:
        propertyTerm: anypoint.classifier
        range: string
      packaging:
        propertyTerm: anypoint.packaging
        range: string
